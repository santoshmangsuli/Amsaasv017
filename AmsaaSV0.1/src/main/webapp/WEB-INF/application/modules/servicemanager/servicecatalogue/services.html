<table id="srvcMgrTable"
       class="gridTable table table-striped table-bordered">
    <thead>
    <tr>
        <th>Sl#</th>
        <th>SERVICE CODE</th>
        <th>SERVICE NAME</th>
        <th>SERVICE DESCRIPTION</th>
        <th colspan="3">ACTION</th>
    </tr>
    </thead>
    <tbody data-bind="foreach:$root.srvcPagedGridView.pagedRecordsList">
    <tr>
        <td data-bind="text:$index()+1"></td>
        <td><input
                data-bind='value:dataModel.srvcCode,hasFocus:viewModel.isSelected,enable:viewModel.isIdEditable'></input>
        </td>
        <td><input
                data-bind='value:dataModel.srvcName,enable:viewModel.isEditable'/></td>
        <td><input
                data-bind='value:dataModel.srvcDescription,enable:viewModel.isEditable'/></td>
        <td>
            <button id="edit" data-bind="click:viewModel.isEditable"
                    title="Edit">
                <span class="icon-edit" data-bind="visible:viewModel.isEditable"></span>
					<span class="icon-folder-close"
                          data-bind="visible:!viewModel.isEditable()"></span>
            </button>
        </td>
        <td>
            <button id="save" data-bind="click:$parent.saveService"
                    title="Save changes!">
                <span class="icon-ok"></span>
            </button>
        </td>
        <td>
            <button id="delete" data-bind="click:$parent.deleteService"
                    title="Delete">
                <span class="icon-trash"></span>
            </button>
        </td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td colspan="7">
            <button data-bind="click:addNewService" title="Add new Service"
                    class="btn btn-success">Add Service
            </button>
        </td>
    </tr>
    <tr>
        <td colspan="7" class="pagination pagination-centered"><span
                style="margin: 0 0 0 5px;">Records/Page:<select id="records"
                                                                data-bind="options:srvcPagedGridView.recsPerPageOptions,value:srvcPagedGridView.chosenRecsPerPageOption"></select></span>
            <ul class="pagination-centered">
                <li><a href="#"
                       data-bind="click:srvcPagedGridView.moveToPrevPage">&laquo;</a></li>
            </ul>
            <ul class="pagination-centered"
                data-bind="foreach:new Array(srvcPagedGridView.noOfPages())">
                <li><a href="#"
                       data-bind="text:$index()+1,click:function(){$parent.srvcPagedGridView.moveToPage($index()+1)}"></a>
                </li>
            </ul>
            <ul class="pagination-centered">
                <li><a href="#"
                       data-bind="click:srvcPagedGridView.moveToNextPage">&raquo;</a></li>
            </ul>
        </td>

    </tr>
    </tbody>
</table>
